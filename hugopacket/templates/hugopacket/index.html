{% extends "base.html" %}
{% block content %}
    <div class="d-flex">
        <div class="p-5 text-center bg-body-tertiary">
            <h1>Hugo Packet</h1>
            <p class="lead">The following packets are available for download:</p>
            {% for packet in packets %}
                <a href="{{ packet.url }}">{{ packet.name }}</a>
                <br>
            {% endfor %}
        </div>
    </div>
{% endblock %}

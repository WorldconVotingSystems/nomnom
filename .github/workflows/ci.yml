---
name: CI

on:
  pull_request:
    branches:
      - "main"
      - "20*"
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

env:
  FORCE_COLOR: "1" # Make tools pretty.
  PIP_DISABLE_PIP_VERSION_CHECK: "1"
  PIP_NO_PYTHON_VERSION_WARNING: "1"

permissions:
  contents: read

jobs:
  zizmor:
    name: Zizmor
    runs-on: ubuntu-latest
    permissions:
      contents: read # only needed for private repos
      actions: read # only needed for private repos
    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          persist-credentials: false

      - name: Run zizmor ðŸŒˆ
        uses: zizmorcore/zizmor-action@f52a838cfabf134edcbaa7c8b3677dde20045018 # v0.1.1
        with:
          advanced-security: false

  build-package:
    name: Build & verify package
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          fetch-depth: 0
          persist-credentials: false

      - uses: hynek/build-and-inspect-python-package@b5076c307dc91924a82ad150cdd1533b444d3310 # v2.12.0
        id: baipp

    outputs:
      python-versions: ${{ steps.baipp.outputs.supported_python_classifiers_json_array }}

  tests:
    name: Test Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    needs: build-package

    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.13", "3.14"]

    services:
      postgres:
        image: postgres:17
        env:
          POSTGRES_DB: gha_test
          POSTGRES_USER: gha
          POSTGRES_PASSWORD: gha_password
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      SETUPTOOLS_SCM_PRETEND_VERSION: "2025.0.0"
      UV_PYTHON_PREFERENCE: managed
      UV_PYTHON: ${{ matrix.python-version }}
      NOM_DB_NAME: gha_test
      NOM_DB_HOST: localhost
      NOM_DB_PORT: "5432"
      NOM_DB_USER: gha
      NOM_DB_PASSWORD: gha_password
      NOM_OAUTH_KEY: bogon
      NOM_OAUTH_SECRET: bogon
      NOM_REDIS_HOST: localhost
      NOM_REDIS_PORT: "6379"
      NOM_EMAIL_HOST: localhost

    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          persist-credentials: false
      - uses: extractions/setup-just@dd310ad5a97d8e7b41793f8ef055398d51ad4de6 # v2.0.0
      - name: Install uv
        uses: astral-sh/setup-uv@f94ec6bedd8674c4426838e6b50417d36b6ab231 # v5.3.1

      - name: Install tox
        run: uv tool install tox --with tox-uv,tox-gh-actions

      - name: generate secret key
        run: |
          SECRET_KEY=$(openssl rand -hex 16)
          echo "Run-specific secret key: $SECRET_KEY"
          echo "NOM_SECRET_KEY=$SECRET_KEY" >> "$GITHUB_ENV"

      - name: Run tests
        run: |
          tox

      - name: Check for missing bits in template
        run: scripts/ci/check-bits

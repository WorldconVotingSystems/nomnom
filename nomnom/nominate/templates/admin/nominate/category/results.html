{% extends "base.html" %}
{% load i18n nomnom_filters %}
{% block content %}
    <div class="container-fluid" style="flex-grow: 1; max-width: 95%;">
        <div class="row">
            <div class="col">
                <h1 class="text-center">Results for {{ category }}</h1>
            </div>
        </div>
        {% for place in tables %}
            <div class="row mb-4">
                <div class="col">{{ place.to_html }}</div>
            </div>
        {% endfor %}
    </div>
{% endblock content %}

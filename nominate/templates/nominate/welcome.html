{% extends "base.html" %}
{% block content %}
    <div class="p-5 text-center bg-body-tertiary">
        <div class="container py-5">
            <h1 class="text-body-emphasis">Welcome, {{ user.first_name }}</h1>
        </h1>
        <p class="col-lg-8 mx-auto lead">You can access your available WSFS elections here.</p>
        {% if not user.is_authenticated %}
            <div class="d-inline-flex gap-2 mb-5">
                <a href="{% url "social:begin" "clyde" %}">
                    <button class="d-inline-flex align-items-center btn btn-primary btn-lg px-4 rounded-pill"
                            type="button">Log in using Clyde</button>
                </a>
            </div>
        {% else %}
            <div class="d-inline-flex gap-2 mb-5">
                <a href="{% url "election-index" %}">
                    <button class="d-inline-flex align-items-center btn btn-primary btn-lg px-4 rounded-pill"
                            type="button">The Hugo Awards</button>
                </a>
            </div>
        {% endif %}
    </div>
</div>
{% endblock %}

<div class="row">
    <div class="col-12">
        <h3>{{ category }}</h3>
    </div>
</div>
<table class="results">
    <tr>
        <th colspan={{ table.0.rounds }}>Winner
        </th>
        <th>Runoff</th>
    </tr>
    {% for result in table %}
        <tr class="{% if forloop.first %}winner{% endif %}">
            {% for votes in result.votes_per_round_details %}
                {% if forloop.first %}<th>{{ result.candidate }}</th>{% endif %}
                {% if votes is None or votes.votes is None %}
                    <td></td>
                {% else %}
                    <td class="vote-cell {{ votes.extra_class }}">{{ votes }}</td>
                {% endif %}
            {% endfor %}
        </tr>
    {% endfor %}
</table>
